<script>
function proceed () {
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "/LED", true);
  xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
  xhr.send();
  }
  
  function mouseDown() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/LED", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
    xhr.send();
  }
        
	function mouseUp() {
		var xhr = new XMLHttpRequest();
    xhr.open("POST", "/LED", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
    xhr.send();
	}
</script>
